<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pàgina Web Amb Imatges i So</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000; /* Color de fons negre */
            font-family: 'Helvetica', sans-serif;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 3s ease-in-out; /* Transició més lenta de 3 segons */
        }

        img.active {
            opacity: 1;
        }

        .contact-info-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff; /* Color del text blanc */
        }

        .page-name {
            font-size: 14px;
            line-height: 1; /* Ajusta aquest valor per controlar l'espai entre línies del nom de la pàgina */
        }

        .contact-info {
            font-size: 14px;
            line-height: 0; /* Ajusta aquest valor per controlar l'espai entre línies de la informació de contacte */
        }

        #playButton {
            cursor: pointer;
            font-size: 20px;
            color: #fff;
            background: none;
            border: none;
            outline: none;
        }
    </style>
</head>
<body onload="playAudio()">

    <!-- Element audio amb l'etiqueta audio -->
    <audio id="audio" loop>
        <source src="a1.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>

    <button id="playButton" onclick="playAudio()">▶️</button>

    <img src="x1.jpg" alt="Imatge 1" class="active">
    <img src="x2.jpg" alt="Imatge 2">
    <img src="x3.jpg" alt="Imatge 3">
    <img src="x4.jpg" alt="Imatge 4">
    <img src="x5.jpg" alt="Imatge 5">
    <img src="x6.jpg" alt="Imatge 6">
    <img src="x7.jpg" alt="Imatge 7">
    <img src="x8.jpg" alt="Imatge 8">
    <img src="x9.jpg" alt="Imatge 9">
    <img src="x10.jpg" alt="Imatge 10">
    <img src="x11.jpg" alt="Imatge 11">

    <div class="contact-info-container">
        <div class="page-name">
            <p>DIRECTES</p>
        </div>
        <div class="contact-info">
            <p>08500 Vic, Barcelona</p>
            <p>info@directes.info</p>
        </div>
    </div>

    <script>
        var images = document.querySelectorAll('img');
        var currentIndex = 0;
        var audio = document.getElementById('audio');

        function changeImage() {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
        }

        setInterval(changeImage, 7000);

        function playAudio() {
            audio.play();
        }
    </script>

</body>
</html>
